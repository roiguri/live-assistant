<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
      font-size: 14px;
      background: #fafafa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      margin: 0 0 4px 0;
      color: #333;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 0;
      color: #666;
      font-size: 12px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }
    
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 13px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #007AFF;
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #007AFF;
      color: white;
    }
    
    .btn-primary:hover {
      background: #0056b3;
    }
    
    .btn-secondary {
      background: white;
      color: #666;
      border: 1px solid #ddd;
    }
    
    .btn-secondary:hover {
      background: #f5f5f5;
      color: #333;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .status.error {
      background: #ffeaa7;
      color: #d63031;
      border: 1px solid #fdcb6e;
    }
    
    .status.info {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }
    
    .help-text {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }
    
    .api-link {
      color: #007AFF;
      text-decoration: none;
    }
    
    .api-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Live Assistant</h2>
    <p>Configure your Gemini API settings</p>
  </div>

  <form id="settingsForm">
    <div class="form-group">
      <label for="apiKey">Gemini API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
      <div class="help-text">
        Get your API key from <a href="https://aistudio.google.com/" target="_blank" class="api-link">Google AI Studio</a>
      </div>
    </div>
    
    <div class="button-group">
      <button type="button" id="testBtn" class="btn-secondary">Test</button>
      <button type="submit" id="saveBtn" class="btn-primary">Save</button>
    </div>
  </form>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
